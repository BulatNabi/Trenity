# Конфигурация Nginx на сервере для домена tatplease.kai.ru
# Разместите этот файл в /etc/nginx/sites-available/tatplease.kai.ru
# и создайте симлинк: ln -s /etc/nginx/sites-available/tatplease.kai.ru /etc/nginx/sites-enabled/

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name tatplease.kai.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    server_name tatplease.kai.ru;

    # SSL сертификаты (замените на ваши пути)
    # Если используете Let's Encrypt:
    # ssl_certificate /etc/letsencrypt/live/tatplease.kai.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tatplease.kai.ru/privkey.pem;
    
    # Или если используете другие сертификаты:
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Максимальный размер загружаемого файла (для видео)
    client_max_body_size 500M;

    # Проксирование на Docker контейнер frontend (порт 80)
    location / {
        proxy_pass http://localhost:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для длительных операций
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Логирование
    access_log /var/log/nginx/tatplease.kai.ru.access.log;
    error_log /var/log/nginx/tatplease.kai.ru.error.log;
}

