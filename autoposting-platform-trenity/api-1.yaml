openapi: 3.1.1
info:
  title: SmmBox API
  version: 1.0.0
  description: >
    API SmmBox — это простой способ публиковать посты в подключённые соцсети
    прямо из вашего сайта, сервиса, бота или no-code инструментов вроде n8n,
    Zapier, Make и т.д.<br><br> API позволяет получить список всех подключенных
    к SmmBox соц.страниц, а затем отправлять в них посты автоматически — по
    кнопке, по событию или по вашему сценарию.
servers:
  - url: https://smmbox.com/api/
tags:
  - name: Groups
    description: Методы для работы с группами
    x-displayName: Группы
  - name: Posts
    description: Методы для работы с постами
    x-displayName: Посты
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Токен авторизации можно получить на странице [Настройки
        аккаунта](https://smmbox.com/dashboard/auth-settings/)
  schemas:
    Error:
      title: Ошибка
      x-internal: true
      x-scalar-ignore: true
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Код ошибки
        message:
          type: string
          description: Описание ошибки
        data:
          description: Дополнительные данные об ошибке
          nullable: true
    SuccessResponse:
      title: Успешный результат
      x-internal: true
      type: object
      required:
        - success
        - response
      properties:
        success:
          type: boolean
          const: true
        response:
          description: Результат выполнения запроса
    ErrorResponse:
      title: Результат с ошибкой
      x-internal: true
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          const: false
        error:
          $ref: "#/components/schemas/Error"
    ShortSocial:
      description: Двухсимвольное обозначение соцсети
      x-internal: true
      type: enum
      enum:
        - vk
        - ok
        - fb
        - tg
        - tw
        - pi
        - tr
        - io
        - to
        - gg
        - ry
      x-enum-descriptions:
        vk: ВКонтакте
        ok: Одноклассники
        fb: Facebook
        tg: Telegram
        tw: X (Twitter)
        pi: Pinterest
        tr: Tumblr
        io: Instagram
        to: TikTok
        gg: YouTube
        ry: RuTube
    PostOption:
      x-internal: true
      description: Настройки публикации
      type: string
      enum:
        - add_watermark
        - from_group
        - mark_as_ads
        - signed
        - close_comments
        - stories
        - reels
        - disable_notification
        - disable_page_preview
        - duet
        - stitch
        - no_transform_vk2clip
        - addition_sign
      x-enum-descriptions:
        add_watermark: Наложить водяной знак на изображения
        from_group: Опубликовать от имени группы
        mark_as_ads: Рекламный пост
        signed: Добавить подпись
        close_comments: Закрыть комментарии
        stories: Опубликовать в истории
        reels: Опубликовать в короткие видео
        disable_notification: Отключить уведомление о публикации
        disable_page_preview: Отключить генерацию превью по ссылке
        duet: Разрешить дуэты
        stitch: Разрешено склеивать
        no_transform_vk2clip: Не преобразовывать видео ВК в клипы
        addition_sign: Добавить подпись
    Group:
      type: object
      required:
        - id
        - social
        - type
      title: Группа
      description: Группа или публичная страница пользователя
      properties:
        id:
          type:
            - string
            - integer
          description: ID канала или личной страницы в соц.сети
        social:
          $ref: "#/components/schemas/ShortSocial"
        type:
          type: string
          enum:
            - user
            - group
            - page
          description: Тип группы
    GroupInfo:
      title: Информация о группе
      required:
        - name
        - photo
        - index
      allOf:
        - $ref: "#/components/schemas/Group"
        - type: object
          properties:
            photo:
              type: string
              format: uri
              description: Аватарка группы
            name:
              type: string
              description: Название группы
            index:
              type: integer
              minvalue: -1
              description: Порядок для сортировки
    Attach:
      title: Вложение
      x-internal: true
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: Тип вложения
    AttachPhoto:
      title: Вложение Фото
      required:
        - original
      allOf:
        - $ref: "#/components/schemas/Attach"
        - type: object
          properties:
            type:
              const: photo
            original:
              type: string
              format: uri
              description: Ссылка на изображение
            preview:
              type: string
              format: uri
              nullable: true
              description: Ссылка на превью изображения
            width:
              type: integer
              nullable: true
              minvalue: 1
              description: Ширина изображения
            height:
              type: integer
              nullable: true
              minvalue: 1
              description: Высота изображения
            caption:
              type: string
              nullable: true
              description: Описание изображения
            size:
              type: integer
              nullable: true
              minvalue: 1
              description: Размер файла в байтах
    AttachSocialPhoto:
      title: Вложение Фото из соцсети
      required:
        - id
        - social
      allOf:
        - $ref: "#/components/schemas/Attach"
        - type: object
          properties:
            type:
              const: photo
            original:
              type: string
              format: uri
              nullable: true
              description: Ссылка на изображение
            preview:
              type: string
              format: uri
              nullable: true
              description: Ссылка на превью изображения
            width:
              type: integer
              nullable: true
              minvalue: 1
              description: Ширина изображения
            height:
              type: integer
              nullable: true
              minvalue: 1
              description: Высота изображения
            id:
              type: string
              description: ID изображения, загруженного в соцсеть
            social:
              $ref: "#/components/schemas/ShortSocial"
              description: Двухсимвольное обозначение соцсети, в которую загружено изображение
    AttachText:
      title: Вложение Текст
      required:
        - text
      allOf:
        - $ref: "#/components/schemas/Attach"
        - type: object
          properties:
            type:
              const: text
            text:
              type: string
              description: Текст вложения
            is_html:
              type: integer
              nullable: true
              description: Флаг, содержит текст HTML-разметку
              minimum: 0
              maximum: 1
    AttachYouTubeVideo:
