              description: Контент ориентирован для детей
              x-enum-descriptions:
                "0": Не указано
                "1": Да, это видео для детей
                "-1": Нет, это видео не для детей
            yt_category_id:
              type: integer
              nullable: true
              description: ID категории YouTube
            yt_playlists:
              type: string
              nullable: true
              description: Список плейлистов YouTube через запятую, в которые необходимо
                добавить загруженное видео
            yt_privacy:
              type: enum
              enum:
                - public
                - private
                - unlisted
              x-enum-descriptions:
                public: Доступно всем
                private: Доступно только для меня
                unlisted: Доступно по ссылке
              nullable: true
              description: Приватность загруженного видео в RuTube
            tags:
              type: string
              nullable: true
              description: Список ключевых слов через запятую для YouTube
            ry_category_id:
              type: integer
              nullable: true
              description: ID категории RuTube
            ry_playlists:
              type: string
              nullable: true
              description: Список плейлистов RuTube через запятую, в которые необходимо
                добавить загруженное видео
            ry_privacy:
              type: enum
              enum:
                - public
                - private
              x-enum-descriptions:
                public: Для всех
                private: Только по ссылке
              nullable: true
              description: Приватность загруженного видео в RuTube
            tt_privacy:
              type: enum
              enum:
                - PUBLIC_TO_EVERYONE
                - MUTUAL_FOLLOW_FRIENDS
                - FOLLOWER_OF_CREATOR
                - SELF_ONLY
              x-enum-descriptions:
                PUBLIC_TO_EVERYONE: Публичное
                MUTUAL_FOLLOW_FRIENDS: Только для друзей
                FOLLOWER_OF_CREATOR: Только для подписчиков
                SELF_ONLY: Только для меня
              nullable: true
              description: Приватность загруженного видео в TikTok
            tt_brand_content:
              type: boolean
              nullable: true
              description: Брендированный контент для TikTok
            tt_brand_organic:
              type: boolean
              nullable: true
              description: Видео продвигает ваш бред для TikTok
