security:
  - BearerAuth: []
paths:
  /v1/groups:
    get:
      tags:
        - Groups
      summary: Получение списка групп пользователя
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Список групп
          content:
            application/json:
              schema:
                oneOf:
                  - title: Успешный результат
                    allOf:
                      - $ref: "#/components/schemas/SuccessResponse"
                      - type: object
                        properties:
                          response:
                            type: array
                            items:
                              $ref: "#/components/schemas/GroupInfo"
                  - $ref: "#/components/schemas/ErrorResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
  /v1/posts/postpone:
    post:
      tags:
        - Posts
      summary: Планирование постов
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - posts
              properties:
                posts:
                  type: array
                  items:
                    allOf:
                      - $ref: "#/components/schemas/Post"
                      - type: object
                        required:
                          - date
                        properties:
                          id:
                            readOnly: true
                          group:
                            $ref: "#/components/schemas/Group"
      responses:
        "200":
          description: Список запланированных постов
          content:
            application/json:
              schema:
                oneOf:
                  - title: Успешный результат
                    allOf:
                      - $ref: "#/components/schemas/SuccessResponse"
                      - type: object
                        properties:
                          response:
                            type: object
                            properties:
                              posts:
                                type: array
                                items:
                                  $ref: "#/components/schemas/Post"
                              links:
                                type: array
                                items:
                                  type: string
                  - $ref: "#/components/schemas/ErrorResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
